<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 320px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      text-align: left;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 15px;
    }

    button {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #005fa3;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .category {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter weight in kilograms" />

    <label for="height">Height (m):</label>
    <input type="number" id="height" placeholder="Enter height in meters" step="0.01" />

    <button onclick="calculateBMI()">Calculate BMI</button>

    <div class="result" id="result"></div>
    <div class="category" id="category"></div>
  </div>

  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value);
      const resultDiv = document.getElementById("result");
      const categoryDiv = document.getElementById("category");

      if (isNaN(weight) || isNaN(height) || height <= 0) {
        resultDiv.textContent = "Please enter valid weight and height.";
        categoryDiv.textContent = "";
        return;
      }

      const bmi = weight / (height * height);
      resultDiv.textContent = `Your BMI is: ${bmi.toFixed(2)}`;

      let category = "";
      if (bmi < 18.5) {
        category = "Underweight";
        categoryDiv.style.color = "#1e90ff";
      } else if (bmi < 24.9) {
        category = "Normal weight";
        categoryDiv.style.color = "#28a745";
      } else if (bmi < 29.9) {
        category = "Overweight";
        categoryDiv.style.color = "#ffc107";
      } else {
        category = "Obesity";
        categoryDiv.style.color = "#dc3545";
      }

      categoryDiv.textContent = `Category: ${category}`;
    }
  </script>
</body>
</html>
